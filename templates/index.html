<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1,
        h2,
        h3,
        h4 {
            color: #2c3e50;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .loading:after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                color: rgba(0, 0, 0, 0);
                text-shadow: .25em 0 0 rgba(0, 0, 0, 0),
                    .5em 0 0 rgba(0, 0, 0, 0);
            }

            40% {
                color: #333;
                text-shadow: .25em 0 0 rgba(0, 0, 0, 0),
                    .5em 0 0 rgba(0, 0, 0, 0);
            }

            60% {
                text-shadow: .25em 0 0 #333,
                    .5em 0 0 rgba(0, 0, 0, 0);
            }

            80%,
            100% {
                text-shadow: .25em 0 0 #333,
                    .5em 0 0 #333;
            }
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .compliant {
            border-left: 5px solid #2ecc71;
        }

        .non-compliant {
            border-left: 5px solid #e74c3c;
        }

        ul {
            padding-left: 20px;
        }

        .recommendations {
            background-color: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Compliance Checker</h1>
    <p>
        This tool checks a website's compliance against a specified policy. Simply enter the URLs below and click "Check
        Compliance" to start the analysis.
    </p>
    <form id="complianceForm">
        <label for="companyUrl">Website URL to check:</label>
        <input type="url" id="companyUrl" required>

        <label for="policyUrl">Policy URL to check against:</label>
        <input type="url" id="policyUrl" required>

        <button type="submit">Check Compliance</button>
    </form>
    <div id="loading" class="loading">Analyzing compliance</div>
    <div id="result"></div>

    <script>
        document.getElementById('complianceForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const companyUrl = document.getElementById('companyUrl').value;
            const policyUrl = document.getElementById('policyUrl').value;
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            fetch('/check_compliance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    company_url: companyUrl,
                    policy_url: policyUrl
                }),
            })
                .then(response => response.json())
                .then(responseData => {
                    loadingDiv.style.display = 'none';
                    const data = responseData.data;

                    // Generate the HTML for the report
                    let html = '<h2>Compliance Report</h2>';

                    // Display analysis summary
                    html += `<div class="section">
                                <h3>Analysis Summary:</h3>
                                <p>${data.analysis.summary}</p>
                             </div>`;

                    // Display compliant areas
                    html += `<div class="section compliant">
                                <h3>Compliant Areas:</h3>
                                <ul>`;
                    data.compliant_areas.forEach(area => {
                        html += `<li>${area}</li>`;
                    });
                    html += `</ul>
                            <h4>Details:</h4>
                            <p>${data.analysis.details.compliance || 'No additional details provided.'}</p>
                            </div>`;

                    // Display non-compliant areas
                    html += `<div class="section non-compliant">
                                <h3>Non-Compliant Areas:</h3>
                                <ul>`;
                    data.non_compliant_areas.forEach(area => {
                        html += `<li>${area}</li>`;
                    });
                    html += `</ul>
                            <h4>Details:</h4>
                            <p>${data.analysis.details.non_compliance || 'No additional details provided.'}</p>
                            </div>`;


                    // Display recommendations
                    html += `<div class="recommendations">
                                <h3>Recommendations:</h3>
                                <ul>`;
                    data.analysis.recommendations.forEach(rec => {
                        html += `<li>${rec}</li>`;
                    });
                    html += `</ul></div>`;

                    // Append the generated HTML to the result div
                    resultDiv.innerHTML = html;
                })
                .catch((error) => {
                    loadingDiv.style.display = 'none';
                    resultDiv.innerHTML = `<p>Error: ${error}</p>`;
                });
        });
    </script>
</body>

</html>
